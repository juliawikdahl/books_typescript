<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title></title>
    
  
    <link rel="stylesheet" href="style.css">
</head>
<body class="info-background">

    <main id="bookDetail" class="book-detail-container">
        
        <article id="cover">
            <h2 id="title"></h2>
            <p id="author"></p>
        </article>

        <section class="book-info" id="infoContainer">
            <header class="info-title">
                <h2 id="info-title"></h2>
                <p id="info-author"></p>
            </header>
            <p id="plot" class="info-plot"></p>
            <div class="small-info">
            <p id="audience"></p>
            <p id="publisher"></p>
            <p id="pages"></p>
            <p id="year"></p>
            </div>

            <button onclick="goBack()" class="goback"><span class="arrow-left">&#8592;</span></button>
        </section>
    </main>
   
    <script  src="./singleBook.js"></script>
   

 
</body>
</html>
