<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title></title>
    
  
    <link rel="stylesheet" href="style.css">
</head>
<body class="info-background">

   
    
    <div id="bookDetail" class="book-detail-container">
        
        <div class="book-cover" id="cover">
            <h2 id="title"></h2>
            <p id="author"></p>
        </div>
        <div class="book-info" id="infoContainer">
            <div class="info-title">
                <h2 id="info-title"></h2>
                <p id="info-author"></p>
            </div>
            
            <p id="plot" class="info-plot"></p>
            <div class="small-info">
            <p id="audience"></p>
            <p id="publisher"></p>
            <p id="pages"></p>
            <p id="year"></p>
            </div>
            <button onclick="goBack()" class="goback">Back</button>
            
        </div>
    </div>
   
    <script src="./singleBook.js"></script>
   

 
</body>
</html>
